<html>
<head>
  <title>Android 2 family crasher</title>
  <script src="./js/jquery-1.8.3.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#block").animate({
        width: "70%",
        opacity: 0.4,
        marginLeft: "0.6in",
        fontSize: "3em",
        borderWidth: "10px"
      }, 1500 );
    });
  </script>
</head>
<body>
  <div id="block">Hello!</div>
</body>
</html>
