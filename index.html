<html>
<head>
  <title>Android 2 family crasher</title>
  <script src="./js/jquery-1.8.1.min.js"></script>
  <script>
    $(document).ready(function(){
      $(".feedback_active").fadeOut('slow', function(){
        $("#feedback_1").fadeIn().addClass('feedback_active');
      }).removeClass('feedback_active');
    });
  </script>
</head>
<body>
  <div id="feedback_1" class="feedback_active">Hello!</div>
</body>
</html>
